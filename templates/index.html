<body>
  <h1>ğŸ™ Wakeword éŒ²éŸ³ãƒ„ãƒ¼ãƒ«</h1>

  <div id="label-buttons"></div>

  <form id="add-label-form">
    <input type="text" id="new-label" placeholder="æ–°ã—ã„ãƒ©ãƒ™ãƒ«å">
    <button type="submit">ï¼‹ãƒ©ãƒ™ãƒ«è¿½åŠ </button>
  </form>

  <div>
    <button id="record-btn">ğŸ”´ éŒ²éŸ³é–‹å§‹</button>
    <button id="stop-btn" disabled>ğŸ›‘ åœæ­¢ã—ã¦ä¿å­˜</button>
  </div>

  <p id="status"></p>

  <script>
    const currentLabel = { value: null };

    function updateStatus(msg, color = "black") {
      document.getElementById("status").textContent = msg;
      document.getElementById("status").style.color = color;
    }

    async function fetchLabels() {
      const res = await fetch("/");
      const text = await res.text();
      const parser = new DOMParser();
      const html = parser.parseFromString(text, "text/html");
      const buttons = html.querySelectorAll("#label-buttons button");
      const container = document.getElementById("label-buttons");
      container.innerHTML = "";
      buttons.forEach(b => container.appendChild(b));
    }

    async function addLabel(name) {
      await fetch("/add_label", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ label: name })
      });
      location.reload();
    }

    let mediaRecorder, audioChunks;

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/wav" });
        const reader = new FileReader();
        reader.onloadend = async () => {
          await fetch("/save_audio", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ label: currentLabel.value, audio: reader.result })
          });
          updateStatus("ä¿å­˜ã—ã¾ã—ãŸ âœ…", "green");
        };
        reader.readAsDataURL(blob);
      };
    });

    document.getElementById("add-label-form").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("new-label").value.trim();
      if (name) addLabel(name);
    });

    document.getElementById("record-btn").onclick = () => {
      if (!currentLabel.value) return updateStatus("âš  ãƒ©ãƒ™ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„", "red");
      audioChunks = [];
      mediaRecorder.start();
      updateStatus("éŒ²éŸ³ä¸­...", "red");
      document.getElementById("record-btn").disabled = true;
      document.getElementById("stop-btn").disabled = false;
    };

    document.getElementById("stop-btn").onclick = () => {
      mediaRecorder.stop();
      document.getElementById("record-btn").disabled = false;
      document.getElementById("stop-btn").disabled = true;
    };

    window.onload = async () => {
      const container = document.getElementById("label-buttons");
      const labels = {{ labels | tojson }};
      labels.forEach(label => {
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.onclick = () => {
          currentLabel.value = label;
          updateStatus("é¸æŠä¸­: " + label);
        };
        container.appendChild(btn);
      });
    };
  </script>
