<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ウェイクワードツール</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>🎙 ウェイクワードツール</h1>
  <div id="label-buttons"></div>
  <form id="add-label-form">
    <input type="text" id="new-label" placeholder="新しいラベル名">
    <button type="submit">＋ラベル追加</button>
  </form>
  <div>
    <button id="record-btn">🔴 録音開始</button>
    <button id="stop-btn" disabled>🛑 停止して保存</button>
  </div>
  <p id="status"></p>
  <h2>モデル学習</h2>
  <button id="train-btn">モデル学習</button>
  <pre id="train-status" style="background:#f0f0f0; padding:1em;"></pre>
  <h2>推論</h2>
  <select id="model-select">
    <option value="">モデルを選択</option>
    {% for m in models %}
    <option value="{{ m }}">{{ m }}</option>
    {% endfor %}
  </select>
  <input type="file" id="audio-file" accept="audio/*">
  <button id="infer-btn">推論実行</button>
  <p id="infer-result"></p>
  <script>
    const labels = {{ labels|tojson }};
    const models = {{ models|tojson }};
  </script>
  <script src="/static/script.js"></script>
</body>
</html>
